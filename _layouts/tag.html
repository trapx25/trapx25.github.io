---
layout: default
---

<div class="container">
  <div class="row top-buffer">
    <div class="col-lg-8 col-md-10 col-lg-offset-2 col-md-offset-1">
      <h1>{{ page.title }}</h1>
      <ul>
        {% for post in site.posts %}
          {% for tag in post.tags %}
            {% if tag == page.tag %}
              <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
              </li>
            {% endif %}
          {% endfor %}
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
